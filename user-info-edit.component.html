<div class="one">
    <h1 class="bd-title" id="content" style="color: blueviolet">
        lowerCase Validation
    </h1>
    <br />
    <form *ngIf="userInfoFormGroup" [formGroup]="userInfoFormGroup">
        <div class="form-group">
            <label style="font-size: 30px; color: rgb(90, 3, 161)">Username:</label>
            <input style="width: 300px; color: black; font-size: 18px" type="text" formControlName="username"
                class="form-control" />
            <small class="form-text text-danger" *ngIf="userInfoFormGroup.value.username.errors">{{
                userInfoFormGroup.value.username.errors.lowerCase.message }}<br /></small>
        </div>
        <button [disabled]="!userInfoFormGroup.valid" class="btn btn-alert"
            style="color: white; background-color: rgb(141, 2, 141)">
            Submit
        </button>
    </form>
</div>
